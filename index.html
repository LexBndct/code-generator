<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>

    <!-- CONTAINER -->
    <div class="container">
        <!-- Texts -->
        <div class="labels">
            <h1>CODE GENERATOR</h1>
        </div>
        <!-- Box -->
        <div class="box">
            <input type="text"  id="codebox">
        </div>

        <!-- BUTTONS AND INPUTS-->
        <div class="bottom">
            <button type="submit" onclick="generateCode()">Generate Code</button>
        </div>

        <div class="labels2">
            <h1>Submit Code</h1>
        </div>

        <div class="submit">
            <input type="text" id="submitbox">
            <button type="submit" onclick="submit()">Submit Code</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
